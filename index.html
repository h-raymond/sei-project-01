<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SEI Project 1: Space Invaders</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>BAUHAUS</h1>
    <h2>Space Invaders</h2>

    <div class="player-info">

      <h4>Score: <span class="score">0</span></h4>

      <div class="lives">
        <h4>
          Lives:
          <img src="images/1x/Yellow-Life.png" />
          <img src="images/1x/Yellow-Life.png" />
          <img src="images/1x/Yellow-Life.png" />
        </h4>
      </div>

    </div>

    </header>
    <main>
      <div class="start-game hidden">
        <h4>Welcome to Bauhaus Space Invaders!</h4>
        <h5>Instructions:</h5>
        <p>Use the keyboard arrows (left and right) to move the square and spacebar to shoot.</p>
        <button type="submit" name="play-again" class="play-again">Play</button>
      </div>

      <div class="grid"></div>

      <div class="end-game hidden">
        <h4>Game Over</h4>
        <h4 class="message"></h4>
        <p>You scored: <span id="final-score">0</span></p>
        <p>Want to play again?</p>
        <button type="submit" name="play-again" class="play-again">Play Again</button>
      </div>

    </main>
  </body>
  </html>
